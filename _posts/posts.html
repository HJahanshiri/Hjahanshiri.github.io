---
layout: default
title: Posts
---
<h1>Posts</h1>
<p class="subtitle">Technical and practical guides</p>
<ul class="article-list">
{% for post in site.posts reversed %}
    <li class="article-item">
        <a href="{{ post.url }}" class="article-link">{{ post.title }}</a>
        <span class="article-meta">{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
{% endfor %}
</ul>
